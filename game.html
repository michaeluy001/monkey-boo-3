<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/game.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script defer src="scripts/main.js"></script>
    <title>Monkey-Boo!</title>
</head>
<body>
    <div class="container">
        <div class="inGameOptions">
            <Button type="button" id="back"> 
                <img src="./pictures/arrow-left.png" alt="arrow-left">
                </img> Back to main menu 
            </Button>
            <div class="level-display"> Lv 
                <div id="current-level"></div>
            </div>
            <!-- <div class="misc">
                <label class="bgmusic">
                    <input type="checkbox" id="switch-BG" checked="checked" >BG Music </input>
                </label>
            </div> -->
        </div>
        <div class="platform"> 
            <div class ="grid">
                <div class="cell" id="one"></div>
                <div class="cell" id="two"></div>
                <div class="cell" id="three"></div>
                <div class="cell" id="four"></div>
                <div class="cell" id="five"></div>
                <div class="cell" id="six"></div>
                <div class="cell" id="seven"></div>
                <div class="cell" id="eight"></div>
                <div class="cell" id="nine"></div>
            </div>
        </div>
        <div class="dashboard">
            <div id="score-board" >
                <p id= "status">
                    <p id="yellow-text"></p> 
                    <p id="brown-text"></p>
                <p id="score"></p> 
                <div class="button-holder">
                    <Button type="Button" class="game-over-button" id="play-again">Play Again</Button> 
                    <Button type="Button" class="game-over-button" id="next-level"> Level Clear</Button>  
                </div>
            </div>
        </div>
    </div>    
</body>

<!-- <dialog id="dialog-start">
    Dialog box place holder
    <Button type="button" id="dialog-button"> Click to continue</Button>
</dialog> -->

</html>
